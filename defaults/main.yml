---

# Specifies container capabilities to add/drop
# See: https://man7.org/linux/man-pages/man7/capabilities.7.html
jellyfin_docker_cap_add: []
jellyfin_docker_cap_drop: []

# Set container name
jellyfin_docker_container_name: 'jellyfin'

# Set services container depends on
jellyfin_docker_depends_on: []

# Set container devices
# See: https://docs.linuxserver.io/images/docker-jellyfin/#hardware-acceleration
jellyfin_docker_devices: []
# Example:
# jellyfin_docker_devices:
# - '/dev/dri:/dev/dri'
# - '/dev/kfd:/dev/kfd'

# Set container PUID and PGID
# See https://docs.linuxserver.io/general/understanding-puid-and-pgid/
jellyfin_docker_env_puid: 1000
jellyfin_docker_env_pgid: 1000

# Set container timezone env
jellyfin_docker_env_timezone: 'Etc/UTC'

# Set the autodiscovery response domain or IP address, include http(s)://.
# See: https://docs.linuxserver.io/images/docker-jellyfin/#environment-variables-e
jellyfin_docker_env_published_server_url:

# Set additional Jellyfin envs
# Additional container environment variables
jellyfin_docker_extra_environment_vars: []
# Example:
# jellyfin_docker_extra_environment_vars:
#   SOME_OTHER_VAR: 'A_VALUE'

# Set container image options
jellyfin_docker_image: 'lscr.io/linuxserver/jellyfin'
jellyfin_docker_image_tag: 'latest'

# Set container labels
jellyfin_docker_labels: []
# Example:
# jellyfin_docker_labels:
#  traefik.enable: 'true'
#  traefik.http.routers.traefik-https.entrypoints: 'https'

# Set container network mode
# Can be: null (if using port mapping/networks) 'none', 'host', 'service:<service-name>' or 'container:<container-name>'
# jellyfin_docker_network_mode will need to be null if you want to specify ports etc
jellyfin_docker_network_mode:

# Set container external networks
jellyfin_docker_external_networks: []
# Example:
# jellyfin_docker_external_networks:
#  - 'mediarr'

# Set container ports
jellyfin_docker_ports:
  - '8096:8096' # Http webUI.
#   - '8920:8920' # Optional - Https webUI (you need to set up your own certificate).
#   - '7359:7359/udp' # Optional - Allows clients to discover Jellyfin on the local network.
#   - '1900:1900/udp' # Optional - Service discovery used by DNLA and clients.

# Set container pull policy
# See: https://docs.docker.com/reference/compose-file/services/#pull_policy
# Can be: always, never, missing, build, daily, weekly, every_<duration>
jellyfin_docker_pull_policy: 'missing'

# Set container restart policy
jellyfin_docker_restart_policy: 'unless-stopped'

# Set container runtime
jellyfin_docker_runtime: 'runc'

# Set container media volumes
jellyfin_docker_media_volumes: []
# Example:
# jellyfin_docker_media_volumes:
# - '/path/to/tv:/tv'
# - '/path/to/movies:/movies'
# - '/path/to/music:/music'

# User that will own the compose files
jellyfin_docker_user: "{{ ansible_user }}"

# Base path for deployment
jellyfin_docker_base_directory: '/srv/jellyfin_docker'

# Control image updates
jellyfin_docker_update_image: false
